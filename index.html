<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="" class="nft" />
      <p class="card-title">Equilibrium #3429</p>
      <p class="card-body">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="stats-box">
        <div class="eth-box">
          <img src="images/icon-ethereum.svg" alt="" class="eth" />
          <p class="eth-amount">0.041 ETH</p>
        </div>
        <div class="days-box">
          <img src="images/icon-clock.svg" alt="" class="clock" />
          <p class="days-amount">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="avatar-box">
        <img src="images/image-avatar.png" alt="" class="avatar" />
        <p class="avatar-text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
